services:
  postgres:
    image: postgres:16-alpine
    container_name: watchlist-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: watchlist_user
      POSTGRES_PASSWORD: watchlist_password
      POSTGRES_DB: watchlist_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - watchlist-network

  postgres-test:
    image: postgres:16-alpine
    container_name: watchlist-postgres-test
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: watchlist_user
      POSTGRES_PASSWORD: watchlist_password
      POSTGRES_DB: watchlist_test_db
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - watchlist-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: watchlist-pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@watchlist.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - watchlist-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  watchlist-network:
    driver: bridge